<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="webapp.css">
</head>
<body>
    <div class="registration">
    <table>
        <tr>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td><input type="email" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><input type="password" id="password" placeholder="password"></td>
        </tr>
        <tr>
            <td><input type="password" id="confermpassword" placeholder="conform password"></td>
        </tr>
        <tr>
            <td><select id="city">
                    <option value="">Select City</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="baroda">Baroda</option>
                    <option value="surat">Surat</option>
            </td>
        </tr>
        <tr>
            <td><select id="state">
                    <option value="">Select State</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="rajesthan">Rajesthan</option>
                    <option value="dilhi">Dilhi</option>
            </td>
        </tr>
        <tr>
            <td> <input type="checkbox" id="terms">Terms & Conditions</td>
        </tr>
        <tr>
            <td><input type="button" value="Register" onclick="adminregisteration()"></td>
        </tr>
    </table>
</div>
    <script src="webapp.js"></script>
</body>
</html>
